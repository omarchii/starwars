<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title> : : Star Wars API : :</title>
    <!-- Google Fonts Poppins-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/misEstilos.css">


</head>
<body>

    <div class="container mt-2">
        <!-- Titulo -->
        <div class="row mt-3">
            <h3><i class="fa-regular fa-jedi"></i>StarWars API</h3>
            <p>Este Frontend muestra los personajes de StarWars</p>
        </div>
        <!-- Formulario -->
         <form id="frmBuscar">
            <div class="row mt-3">
                <div class="col-md-4">
                    <label class="label-control" for="personaje">Personaje:</label>
                    <input 
                        class="form-control"
                        type="text"
                        name="personaje"
                        id="personaje"
                        placeholder="Teclea el nombre de un personaje:Luke.vader,yoda,etc.">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <button class="btn btn-sm btn-warning" id="btnBuscar" type="submit"><i class="fa-solid fa-magnifying-glass"></i>Buscar</button>
                </div>
            </div>
         </form>

        <!-- Contenido dinámico -->
            <div class="row my-5">
                <div id="resultado">
                    <!-- Contenido -->
                </div>
            </div>
    </div>

<!-- Programación JS-->
 <script type="text/javascript">
    
    //Todo lo que yo ponga adentro de la sigueinte funcion es un listener y se carga al inicio del rendirizado de la pagina
    $(function(){

        //Evitar el comportamiento default del formulario
        $("#frmBuscar").submit(function(e){
            e.preventDefault()
        })

        //Ejecutar la busqueda cuando le demos click al boton
        $("#btnBuscar").click(function(){
            cargarDatos()
        })
    })

    // Funcion de carga de datos
    function cargarDatos(){

        // Asginamos a personaje el valor del input sin espacios
        const nombre = $("#personaje").val().trim()

        // Validamos que personaje no este vacio
        if (!nombre){
            $("#resultado").html('<p style="color: red;"> Porfavor teclea el nombre de un personaje</p>')
            return false
        }

        //mostramos un mensaje de carga
        $("#resultado").html('<div class="loading">Buscando...</div>')

        $.ajax({
            url:'https://akabab.github.io/starwars-api/api/all.json',
            method:'GET',
            success:function(data){
            //Buscar del array de objetos (data) que esta en el formato json que queremos
            const personaje=data.find(elemento=>elemento.name.toLowerCase().includes(nombre.toLowerCase())) 
        
            if(personaje){
                $("#resultado").html(`
                <div class="card">
                    <div class="card-body">
                        <h2 class="card.title">${personaje.name}</h2>
                        <div class="row">
                            <div class="col-md-7">
                                <p><strong>Planeta de Origen:</strong>${personaje.homeworld||'desconocido'}</p>
                                <p><strong>Especie:</strong>${personaje.species||'desconocido'}</p>
                                <p><strong>Altura:</strong>${personaje.height||'desconocido'}</p>
                                <p><strong>Masa:</strong>${personaje.mass||'desconocido'}</p>
                                <p><strong>Genero:</strong>${personaje.gender||'desconocido'}</p>
                                <p><strong>Color de ojos:</strong>${personaje.eyeColor||'desconocido'}</p>
                                <p><strong>Color de cabello:</strong>${personaje.hairColor||'desconocido'}</p>
                            </div>
                            <div class ="col-md-5">
                                <img 
                                    src="${personaje.image}"
                                    alt="${personaje.name}"
                                    class="img-fluid"
                                    style="max-width: 250px; border-radius: 20px;border:4px solid #ffc107; box-shadow:0 8px 20px rgba (0,0,0,0.3)"
                                    onerror="this.src='https://placehold.co/300x200/FF0000/FFFFFF?text=Imagen+no+encontrada'"
                                >
                            </div>
                        </div>
                    </div>
                </div>

                
                `)
            }else{
                $("#resultado").html(`
                <p style="color:red;"
                    ❌Personaje "${nombre}"no encontrado
                    <br>Prueba con: luke, vader,yoda.han, etc
                </p>

            `)
        }

    },
    error: function(error){
        $("#resultado").html('<p style="color:red;">Error al conectar a la API</p>')
        console.log("Error:",error)
    }


})

}

</script>
</body>
</html>
